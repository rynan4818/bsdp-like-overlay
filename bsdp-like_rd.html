<!DOCTYPE html>
<html>
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>BSDP Overlay like</title>
	    <link rel="stylesheet" href="bsdp-like.css">
	    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800" rel="stylesheet">
	</head>
	<body style="zoom:1;" id="overlay" class="hidden">
	    <div class="scoreStats" id="scoreStats">
	        <h2 class="time"><span id="song_time">Time</span>/<span id="song_length">Length</span></h2>
	        <h2 class="score" id="score">Score</h2>
	        <h2 class="accuracy" id="percentage">Accuracy</h2>
	        <h2 class="combo" id="combo">Combo</h2>
	    </div>

	    <div class="mapInfo" style="right:10px;left:unset;" id="mapInfo">
	        <p class="preBSR" style="margin-left:auto;"><span id="pre_bsr_text">Pre BSR: </span><span id="pre_bsr">00000</span></p>
	        <div>
	            <div class="beatmapInfo">
	                <p class="bsr" style="margin-left:auto;border-radius: 10px 0px 0px;padding: 17.5px 5px 12.5px 10px;"><span id="bsr_text">BSR: </span><span id="bsr">00000</span></p>
	                <p class="mapper" id="mapper" style="margin-left:auto;border-radius: 10px 0px 0px;padding: 17.5px 5px 12.5px 10px;">Mapper</p>
	                <p class="artist" id="artist" style="margin-left:auto;border-radius: 10px 0px 0px;padding: 17.5px 5px 12.5px 10px;">ArtistName</p>
	                <h1 class="song" id="title" style="margin-left:auto;border-radius: 10px 0px 0px 10px;padding: 22.5px 5px 22.5px 10px;">SongName</h1>
	            </div>
	            <div class="beatmapImageContainer" style="border-radius: 10px 0px;">
					<img class="beatmapImage" id="image">
	            </div>
	        </div>
	    </div>
		<script src="./js/options.js"></script>
		
		<script src="./js/ui.js"></script>
		<script src="./js/events.js"></script>
		<script src="./js/manager.js"></script>
	</body>
</html>
